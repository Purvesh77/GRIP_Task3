<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="donate.css">
        <title>Contact us</title>
    </head>

    <body>
        <div class="contact">
            <img src="Images/bg4.avif" alt="Contact">
            
            <form action="https://rzp.io/i/GLiPt5jPr">

                <button>

            </form>
        </div>
